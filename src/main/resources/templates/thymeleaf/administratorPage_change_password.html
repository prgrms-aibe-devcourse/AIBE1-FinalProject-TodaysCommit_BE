<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
            as="style"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans+KR%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
            onload="this.rel='stylesheet'"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
            rel="stylesheet"
    />
    <title>CatDogEats 관리자 비밀번호 변경</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/css">
        body {
            font-family: "Noto Sans KR", "Work Sans", sans-serif;
            background: linear-gradient(135deg, #faf8f5 0%, #f5f0e8 100%);
            min-height: 100vh;
        }

        .password-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
            0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid #f0ebe5;
        }

        .primary-bg {
            background-color: #f5a623;
        }

        .primary-text {
            color: #f5a623;
        }

        .accent-text {
            color: #7d6e63;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #7d6e63;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #374151;
            background-color: white;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .form-input:focus {
            outline: none;
            border-color: #f5a623;
            box-shadow: 0 0 0 3px rgba(245, 166, 35, 0.1);
        }

        .password-button {
            width: 100%;
            padding: 0.875rem;
            background-color: #f5a623;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out,
            transform 0.1s ease-in-out;
        }

        .password-button:hover {
            background-color: #e69500;
            transform: translateY(-1px);
        }

        .password-button:active {
            transform: translateY(0);
        }

        .password-button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .success-message {
            background-color: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #15803d;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 3rem;
            height: 3rem;
            color: #f5a623;
        }

        .loading-spinner {
            display: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .first-login-notice {
            background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
            border: 1px solid #fdba74;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .first-login-title {
            color: #ea580c;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .first-login-text {
            color: #c2410c;
            font-size: 0.875rem;
            margin: 0;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            transition: all 0.3s ease-in-out;
            background-color: #e5e7eb;
        }

        .strength-weak {
            background-color: #dc2626;
            width: 33%;
        }

        .strength-medium {
            background-color: #f59e0b;
            width: 66%;
        }

        .strength-strong {
            background-color: #10b981;
            width: 100%;
        }

        .password-match {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .password-match.success {
            color: #15803d;
        }

        .password-match.error {
            color: #dc2626;
        }

        .input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.25rem;
            transition: color 0.2s ease-in-out;
        }

        .password-toggle:hover {
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="password-container w-full max-w-md p-8">
        <!-- 로고 -->
        <div class="logo-container">
            <div class="logo-icon">
                <svg
                        fill="none"
                        viewBox="0 0 48 48"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                            d="M32.9392 10.7307C32.0655 10.4106 31.134 10.2503 30.1954 10.2589H29.747C26.3663 10.2589 23.4064 12.0854 21.7295 14.8563C20.0527 12.0854 17.0928 10.2589 13.7121 10.2589H13.2637C12.3251 10.2503 11.3936 10.4106 10.52 10.7307C6.2872 12.3058 3.34436 16.4118 3.34436 21.1279C3.34436 27.4542 10.0706 33.2441 19.1119 38.0983C20.2683 38.7325 21.6107 39.076 22.9831 39.076C24.3555 39.076 25.6979 38.7325 26.8543 38.0983C35.8956 33.2441 42.6218 27.4542 42.6218 21.1279C42.6218 16.4118 39.679 12.3058 35.4462 10.7307H32.9392Z"
                            fill="currentColor"
                    ></path>
                    <path
                            d="M34.5763 21.813C34.5763 22.2145 34.2561 22.5347 33.8546 22.5347H29.9871L24.0362 32.0712C23.8229 32.4247 23.4134 32.6305 22.9831 32.6305C22.5527 32.6305 22.1432 32.4247 21.9299 32.0712L15.9791 22.5347H12.1115C11.7101 22.5347 11.39 22.2145 11.39 21.813C11.39 21.4116 11.7101 21.0914 12.1115 21.0914H16.4973C16.8988 21.0914 17.259 21.3438 17.4148 21.7093L22.9831 30.6195L28.5513 21.7093C28.7071 21.3438 29.0673 21.0914 29.4688 21.0914H33.8546C34.2561 21.0914 34.5763 21.4116 34.5763 21.813Z"
                            fill="white"
                    ></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold accent-text">CatDogEats</h1>
        </div>

        <!-- 제목 -->
        <div class="text-center mb-8">
            <div class="mb-4">
                <span class="material-icons-outlined text-6xl primary-text">lock_reset</span>
            </div>
            <h2 class="text-xl font-semibold accent-text mb-2">비밀번호 변경</h2>
            <p class="text-sm text-slate-500" th:text="|안녕하세요, ${adminName}님|">
                안녕하세요, 관리자님
            </p>
        </div>

        <!-- 첫 로그인 안내 -->
        <div class="first-login-notice" th:if="${isFirstLogin}">
            <div class="flex items-center gap-2 mb-3">
                <span class="material-icons-outlined text-orange-600 text-base">info</span>
                <h3 class="first-login-title">첫 로그인 안내</h3>
            </div>
            <p class="first-login-text">
                보안을 위해 첫 로그인 시 비밀번호를 변경해주세요.
                새로운 비밀번호는 8자 이상이어야 하며, 영문, 숫자, 특수문자를 포함하는 것을 권장합니다.
            </p>
        </div>

        <!-- 알림 메시지 -->
        <div id="errorMessage" class="error-message mb-4">
            <div class="flex items-center gap-2">
                <span class="material-icons-outlined text-sm">error</span>
                <span id="errorText">오류가 발생했습니다.</span>
            </div>
        </div>

        <div id="successMessage" class="success-message mb-4">
            <div class="flex items-center gap-2">
                <span class="material-icons-outlined text-sm">check_circle</span>
                <span id="successText">비밀번호가 변경되었습니다.</span>
            </div>
        </div>

        <!-- 비밀번호 변경 폼 -->
        <form id="changePasswordForm" onsubmit="handlePasswordChange(event)">
            <!-- 현재 비밀번호 -->
            <div class="mb-4">
                <label class="form-label" for="currentPassword">
                    <span class="material-icons-outlined text-sm mr-2 align-middle">lock</span>
                    현재 비밀번호
                </label>
                <div class="input-group">
                    <input
                            type="password"
                            id="currentPassword"
                            name="currentPassword"
                            class="form-input pr-12"
                            placeholder="현재 비밀번호를 입력하세요"
                            required
                            autocomplete="current-password"
                    />
                    <span
                            class="material-icons-outlined password-toggle"
                            onclick="togglePassword('currentPassword', this)"
                    >
                visibility_off
              </span>
                </div>
            </div>

            <!-- 새 비밀번호 -->
            <div class="mb-4">
                <label class="form-label" for="newPassword">
                    <span class="material-icons-outlined text-sm mr-2 align-middle">vpn_key</span>
                    새 비밀번호
                </label>
                <div class="input-group">
                    <input
                            type="password"
                            id="newPassword"
                            name="newPassword"
                            class="form-input pr-12"
                            placeholder="새 비밀번호를 입력하세요"
                            required
                            minlength="8"
                            autocomplete="new-password"
                    />
                    <span
                            class="material-icons-outlined password-toggle"
                            onclick="togglePassword('newPassword', this)"
                    >
                visibility_off
              </span>
                </div>
                <div id="passwordStrength" class="password-strength"></div>
                <p class="text-sm text-slate-500 mt-2">
                    8자 이상, 영문, 숫자, 특수문자 조합을 권장합니다.
                </p>
            </div>

            <!-- 새 비밀번호 확인 -->
            <div class="mb-6">
                <label class="form-label" for="confirmPassword">
                    <span class="material-icons-outlined text-sm mr-2 align-middle">check_circle</span>
                    새 비밀번호 확인
                </label>
                <div class="input-group">
                    <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            class="form-input pr-12"
                            placeholder="새 비밀번호를 다시 입력하세요"
                            required
                            autocomplete="new-password"
                    />
                    <span
                            class="material-icons-outlined password-toggle"
                            onclick="togglePassword('confirmPassword', this)"
                    >
                visibility_off
              </span>
                </div>
                <div id="passwordMatch" class="password-match"></div>
            </div>

            <!-- 변경 버튼 -->
            <button type="submit" id="passwordButton" class="password-button">
                <div class="flex items-center justify-center gap-2">
                    <div id="loadingSpinner" class="loading-spinner"></div>
                    <span class="material-icons-outlined text-base" id="passwordIcon">save</span>
                    <span id="passwordButtonText">비밀번호 변경</span>
                </div>
            </button>
        </form>

        <!-- 하단 정보 -->
        <div class="text-center mt-8">
            <p class="text-xs text-slate-400">
                비밀번호 변경 후 자동으로 대시보드로 이동합니다
            </p>
        </div>
    </div>
</div>

<script>
    // 비밀번호 보기/숨기기
    function togglePassword(inputId, iconElement) {
        const passwordInput = document.getElementById(inputId);

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            iconElement.textContent = "visibility";
        } else {
            passwordInput.type = "password";
            iconElement.textContent = "visibility_off";
        }
    }

    // 비밀번호 강도 체크
    document.getElementById('newPassword').addEventListener('input', function(e) {
        const password = e.target.value;
        const strengthBar = document.getElementById('passwordStrength');

        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z\d]/.test(password)) strength++;

        strengthBar.className = 'password-strength';
        if (strength < 3) {
            strengthBar.classList.add('strength-weak');
        } else if (strength < 5) {
            strengthBar.classList.add('strength-medium');
        } else {
            strengthBar.classList.add('strength-strong');
        }

        // 비밀번호 확인 필드가 채워져 있다면 매칭 체크
        checkPasswordMatch();
    });

    // 비밀번호 확인 체크
    document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

    function checkPasswordMatch() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const matchDiv = document.getElementById('passwordMatch');

        if (confirmPassword.length > 0) {
            if (newPassword === confirmPassword) {
                matchDiv.innerHTML = '<span class="material-icons-outlined text-sm">check</span>비밀번호가 일치합니다.';
                matchDiv.className = 'password-match success';
            } else {
                matchDiv.innerHTML = '<span class="material-icons-outlined text-sm">close</span>비밀번호가 일치하지 않습니다.';
                matchDiv.className = 'password-match error';
            }
        } else {
            matchDiv.innerHTML = '';
            matchDiv.className = 'password-match';
        }
    }

    // 비밀번호 변경 처리
    async function handlePasswordChange(event) {
        event.preventDefault();

        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // 입력값 검증
        if (!currentPassword || !newPassword || !confirmPassword) {
            showAlert('모든 필드를 입력해주세요.', 'error');
            return;
        }

        if (newPassword !== confirmPassword) {
            showAlert('새 비밀번호와 확인 비밀번호가 일치하지 않습니다.', 'error');
            return;
        }

        if (newPassword.length < 8) {
            showAlert('새 비밀번호는 8자 이상이어야 합니다.', 'error');
            return;
        }

        // UI 업데이트
        setLoading(true);
        hideMessages();

        try {
            // 서버로 비밀번호 변경 요청
            const response = await fetch('/v1/admin/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({
                    currentPassword: currentPassword,
                    newPassword: newPassword,
                    confirmPassword: confirmPassword
                })
            });

            const result = await response.json();

            if (response.ok && result.success) {
                // 비밀번호 변경 성공
                showAlert('비밀번호가 성공적으로 변경되었습니다! 대시보드로 이동합니다.', 'success');

                // 2초 후 대시보드로 리다이렉트
                setTimeout(() => {
                    window.location.href = '/v1/admin/dashboard';
                }, 1500);

            } else {
                // 비밀번호 변경 실패
                const errorMessage = result.message || "비밀번호 변경에 실패했습니다.";
                showAlert(errorMessage, 'error');
                setLoading(false);
            }

        } catch (error) {
            console.error('비밀번호 변경 요청 중 오류:', error);
            showAlert("서버 연결에 문제가 발생했습니다. 잠시 후 다시 시도해주세요.", 'error');
            setLoading(false);
        }
    }

    // UI 헬퍼 함수들
    function setLoading(isLoading) {
        const button = document.getElementById("passwordButton");
        const buttonText = document.getElementById("passwordButtonText");
        const passwordIcon = document.getElementById("passwordIcon");
        const spinner = document.getElementById("loadingSpinner");

        button.disabled = isLoading;
        buttonText.textContent = isLoading ? "변경 중..." : "비밀번호 변경";
        passwordIcon.style.display = isLoading ? "none" : "block";
        spinner.style.display = isLoading ? "block" : "none";
    }

    function showAlert(message, type) {
        hideMessages();

        if (type === 'success') {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successMessage.style.display = 'block';
        } else {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }
    }

    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }

    // 페이지 로드 시 현재 비밀번호 필드에 포커스
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('currentPassword').focus();
    });

    // Enter 키 처리
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const passwordButton = document.getElementById('passwordButton');
            if (!passwordButton.disabled) {
                handlePasswordChange(event);
            }
        }
    });
</script>
</body>
</html>
