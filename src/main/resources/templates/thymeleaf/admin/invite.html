<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 초대 - 고양이강아지잇츠</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .invite-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            margin: 50px auto;
            max-width: 600px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="invite-container">
        <div class="text-center mb-4">
            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
            <h2 class="fw-bold text-primary">관리자 초대</h2>
            <p class="text-muted">새로운 관리자를 초대합니다</p>
        </div>

        <!-- 알림 메시지 -->
        <div id="alertContainer"></div>

        <!-- 초대 폼 -->
        <form id="inviteForm">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>이메일
                </label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="form-text">관리자가 사용할 이메일 주소를 입력해주세요.</div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">
                    <i class="fas fa-user me-2"></i>이름
                </label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="form-text">관리자의 실명을 입력해주세요.</div>
            </div>

            <div class="mb-4">
                <label for="department" class="form-label">
                    <i class="fas fa-building me-2"></i>부서
                </label>
                <select class="form-control" id="department" name="department" required>
                    <option value="">부서를 선택해주세요</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
                <div class="form-text">현재는 ADMIN 부서만 선택 가능합니다.</div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane me-2"></i>초대 이메일 발송
                </button>

                <a href="/v1/admin/dashboard" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>대시보드로 돌아가기
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('inviteForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            email: document.getElementById('email').value,
            name: document.getElementById('name').value,
            department: document.getElementById('department').value
        };

        try {
            const response = await fetch('/v1/admin/invite', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (result.success) {
                showAlert('관리자 초대 이메일이 성공적으로 발송되었습니다!', 'success');
                document.getElementById('inviteForm').reset();
            } else {
                showAlert(result.message, 'danger');
            }
        } catch (error) {
            showAlert('초대 처리 중 오류가 발생했습니다.', 'danger');
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
    }
</script>
</body>
</html>
