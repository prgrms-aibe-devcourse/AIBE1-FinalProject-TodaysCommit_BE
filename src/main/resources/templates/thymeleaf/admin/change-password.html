<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - 고양이강아지잇츠</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .password-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 5px;
            transition: all 0.3s;
        }
        .strength-weak { background-color: #dc3545; }
        .strength-medium { background-color: #ffc107; }
        .strength-strong { background-color: #28a745; }
        .first-login-notice {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="password-container">
                <div class="text-center mb-4">
                    <i class="fas fa-key fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold text-primary">비밀번호 변경</h2>
                    <p class="text-muted" th:text="|안녕하세요, ${adminName}님|">안녕하세요, 관리자님</p>
                </div>

                <!-- 첫 로그인 안내 -->
                <div class="first-login-notice" th:if="${isFirstLogin}">
                    <h6><i class="fas fa-info-circle me-2"></i>첫 로그인 안내</h6>
                    <p class="mb-0 small">
                        보안을 위해 첫 로그인 시 비밀번호를 변경해주세요.
                        새로운 비밀번호는 8자 이상이어야 하며, 영문, 숫자, 특수문자를 포함하는 것을 권장합니다.
                    </p>
                </div>

                <!-- 알림 메시지 -->
                <div id="alertContainer"></div>

                <!-- 비밀번호 변경 폼 -->
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">
                            <i class="fas fa-lock me-2"></i>현재 비밀번호
                        </label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">
                            <i class="fas fa-key me-2"></i>새 비밀번호
                        </label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="8">
                        <div id="passwordStrength" class="password-strength"></div>
                        <div class="form-text">8자 이상, 영문, 숫자, 특수문자 조합을 권장합니다.</div>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-check me-2"></i>새 비밀번호 확인
                        </label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <div id="passwordMatch" class="form-text"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>비밀번호 변경
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 비밀번호 강도 체크
    document.getElementById('newPassword').addEventListener('input', function(e) {
        const password = e.target.value;
        const strengthBar = document.getElementById('passwordStrength');

        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z\d]/.test(password)) strength++;

        strengthBar.className = 'password-strength';
        if (strength < 3) {
            strengthBar.classList.add('strength-weak');
        } else if (strength < 5) {
            strengthBar.classList.add('strength-medium');
        } else {
            strengthBar.classList.add('strength-strong');
        }
    });

    // 비밀번호 확인 체크
    document.getElementById('confirmPassword').addEventListener('input', function(e) {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = e.target.value;
        const matchDiv = document.getElementById('passwordMatch');

        if (confirmPassword.length > 0) {
            if (newPassword === confirmPassword) {
                matchDiv.innerHTML = '<i class="fas fa-check text-success me-1"></i>비밀번호가 일치합니다.';
                matchDiv.className = 'form-text text-success';
            } else {
                matchDiv.innerHTML = '<i class="fas fa-times text-danger me-1"></i>비밀번호가 일치하지 않습니다.';
                matchDiv.className = 'form-text text-danger';
            }
        } else {
            matchDiv.innerHTML = '';
        }
    });

    // 폼 제출
    document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            currentPassword: document.getElementById('currentPassword').value,
            newPassword: document.getElementById('newPassword').value,
            confirmPassword: document.getElementById('confirmPassword').value
        };

        // 비밀번호 일치 확인
        if (formData.newPassword !== formData.confirmPassword) {
            showAlert('새 비밀번호와 확인 비밀번호가 일치하지 않습니다.', 'danger');
            return;
        }

        try {
            const response = await fetch('/v1/admin/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (result.success) {
                showAlert('비밀번호가 성공적으로 변경되었습니다!', 'success');
                setTimeout(() => {
                    window.location.href = '/v1/admin/dashboard';
                }, 1500);
            } else {
                showAlert(result.message, 'danger');
            }
        } catch (error) {
            showAlert('비밀번호 변경 중 오류가 발생했습니다.', 'danger');
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
    }
</script>
</body>
</html>
