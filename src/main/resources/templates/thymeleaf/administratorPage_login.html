<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans+KR%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>CatDogEats 관리자 로그인</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/css">
      body {
        font-family: "Noto Sans KR", "Work Sans", sans-serif;
        background: linear-gradient(135deg, #faf8f5 0%, #f5f0e8 100%);
        min-height: 100vh;
      }

      .login-container {
        background-color: white;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border: 1px solid #f0ebe5;
      }

      .primary-bg {
        background-color: #f5a623;
      }

      .primary-text {
        color: #f5a623;
      }

      .accent-text {
        color: #7d6e63;
      }

      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #7d6e63;
        margin-bottom: 0.5rem;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #cbd5e1;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        color: #374151;
        background-color: white;
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      .form-input:focus {
        outline: none;
        border-color: #f5a623;
        box-shadow: 0 0 0 3px rgba(245, 166, 35, 0.1);
      }

      .login-button {
        width: 100%;
        padding: 0.875rem;
        background-color: #f5a623;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out,
          transform 0.1s ease-in-out;
      }

      .login-button:hover {
        background-color: #e69500;
        transform: translateY(-1px);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .login-button:disabled {
        background-color: #cbd5e1;
        cursor: not-allowed;
        transform: none;
      }

      .forgot-link {
        color: #f5a623;
        text-decoration: none;
        font-size: 0.875rem;
        transition: color 0.2s ease-in-out;
      }

      .forgot-link:hover {
        color: #e69500;
        text-decoration: underline;
      }

      .error-message {
        background-color: #fee2e2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 0.75rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        display: none;
      }

      .success-message {
        background-color: #dcfce7;
        border: 1px solid #bbf7d0;
        color: #15803d;
        padding: 0.75rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        display: none;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-bottom: 2rem;
      }

      .logo-icon {
        width: 3rem;
        height: 3rem;
        color: #f5a623;
      }

      .remember-checkbox {
        accent-color: #f5a623;
      }

      .loading-spinner {
        display: none;
        width: 1rem;
        height: 1rem;
        border: 2px solid transparent;
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .input-group {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 1.25rem;
      }

      .input-with-icon {
        padding-left: 2.75rem;
      }

      .password-toggle {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        cursor: pointer;
        font-size: 1.25rem;
        transition: color 0.2s ease-in-out;
      }

      .password-toggle:hover {
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="login-container w-full max-w-md p-8">
        <!-- 로고 -->
        <div class="logo-container">
          <div class="logo-icon">
            <svg
              fill="none"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M32.9392 10.7307C32.0655 10.4106 31.134 10.2503 30.1954 10.2589H29.747C26.3663 10.2589 23.4064 12.0854 21.7295 14.8563C20.0527 12.0854 17.0928 10.2589 13.7121 10.2589H13.2637C12.3251 10.2503 11.3936 10.4106 10.52 10.7307C6.2872 12.3058 3.34436 16.4118 3.34436 21.1279C3.34436 27.4542 10.0706 33.2441 19.1119 38.0983C20.2683 38.7325 21.6107 39.076 22.9831 39.076C24.3555 39.076 25.6979 38.7325 26.8543 38.0983C35.8956 33.2441 42.6218 27.4542 42.6218 21.1279C42.6218 16.4118 39.679 12.3058 35.4462 10.7307H32.9392Z"
                fill="currentColor"
              ></path>
              <path
                d="M34.5763 21.813C34.5763 22.2145 34.2561 22.5347 33.8546 22.5347H29.9871L24.0362 32.0712C23.8229 32.4247 23.4134 32.6305 22.9831 32.6305C22.5527 32.6305 22.1432 32.4247 21.9299 32.0712L15.9791 22.5347H12.1115C11.7101 22.5347 11.39 22.2145 11.39 21.813C11.39 21.4116 11.7101 21.0914 12.1115 21.0914H16.4973C16.8988 21.0914 17.259 21.3438 17.4148 21.7093L22.9831 30.6195L28.5513 21.7093C28.7071 21.3438 29.0673 21.0914 29.4688 21.0914H33.8546C34.2561 21.0914 34.5763 21.4116 34.5763 21.813Z"
                fill="white"
              ></path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold accent-text">CatDogEats</h1>
        </div>

        <!-- 제목 -->
        <div class="text-center mb-8">
          <h2 class="text-xl font-semibold accent-text mb-2">관리자 로그인</h2>
          <p class="text-sm text-slate-500">
            관리자 계정으로 로그인하여 시스템을 관리하세요
          </p>
        </div>

        <!-- 알림 메시지 -->
        <div id="errorMessage" class="error-message mb-4">
          <div class="flex items-center gap-2">
            <span class="material-icons-outlined text-sm">error</span>
            <span id="errorText"
              >로그인에 실패했습니다. 다시 시도해주세요.</span
            >
          </div>
        </div>

        <div id="successMessage" class="success-message mb-4">
          <div class="flex items-center gap-2">
            <span class="material-icons-outlined text-sm">check_circle</span>
            <span>로그인 중입니다...</span>
          </div>
        </div>

        <!-- 로그인 폼 -->
        <form id="loginForm" onsubmit="handleLogin(event)">
          <!-- 이메일 -->
          <div class="mb-4">
            <label class="form-label" for="email">이메일</label>
            <div class="input-group">
              <span class="material-icons-outlined input-icon">email</span>
              <input
                type="email"
                id="email"
                class="form-input input-with-icon"
                placeholder="     admin@catdogeats.com"
                required
                autocomplete="email"
              />
            </div>
          </div>

          <!-- 비밀번호 -->
          <div class="mb-6">
            <label class="form-label" for="password">비밀번호</label>
            <div class="input-group">
              <span class="material-icons-outlined input-icon">lock</span>
              <input
                type="password"
                id="password"
                class="form-input input-with-icon"
                placeholder="     비밀번호를 입력하세요"
                required
                autocomplete="current-password"
              />
              <span
                class="material-icons-outlined password-toggle"
                onclick="togglePassword()"
                id="passwordToggle"
              >
                visibility_off
              </span>
            </div>
          </div>

          <!-- 옵션 -->
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center gap-2 cursor-pointer">
              <input
                type="checkbox"
                id="remember"
                class="remember-checkbox w-4 h-4 rounded"
              />
              <span class="text-sm text-slate-600">로그인 상태 유지</span>
            </label>
            <a href="#" class="forgot-link" onclick="showForgotPassword()">
              비밀번호 찾기
            </a>
          </div>

          <!-- 로그인 버튼 -->
          <button type="submit" id="loginButton" class="login-button">
            <div class="flex items-center justify-center gap-2">
              <div id="loadingSpinner" class="loading-spinner"></div>
              <span id="buttonText">로그인</span>
            </div>
          </button>
        </form>

        <!-- 추가 정보 -->
        <div class="mt-8 text-center">
          <div
            class="flex items-center gap-2 justify-center text-sm text-slate-500 mb-3"
          >
            <span class="material-icons-outlined text-sm">info</span>
            <span>관리자 전용 페이지입니다</span>
          </div>
          <p class="text-xs text-slate-400">
            문제가 발생하면 시스템 관리자에게 문의하세요
          </p>
        </div>
      </div>
    </div>

    <!-- 비밀번호 찾기 모달 -->
    <div id="forgotModal" class="modal-overlay">
      <div class="modal-content max-w-md">
        <div class="p-6">
          <div class="flex items-center justify-between mb-6">
            <h3 class="text-lg font-semibold accent-text">비밀번호 찾기</h3>
            <button
              onclick="closeForgotModal()"
              class="text-slate-400 hover:text-slate-600"
            >
              <span class="material-icons-outlined">close</span>
            </button>
          </div>

          <form id="forgotForm" onsubmit="handleForgotPassword(event)">
            <div class="mb-4">
              <label class="form-label" for="forgotEmail">관리자 이메일</label>
              <div class="input-group">
                <span class="material-icons-outlined input-icon">email</span>
                <input
                  type="email"
                  id="forgotEmail"
                  class="form-input input-with-icon"
                  placeholder="admin@catdogeats.com"
                  required
                />
              </div>
              <p class="text-sm text-slate-500 mt-2">
                등록된 이메일로 비밀번호 재설정 링크를 보내드립니다.
              </p>
            </div>

            <div class="flex gap-3">
              <button
                type="button"
                onclick="closeForgotModal()"
                class="flex-1 px-4 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50"
              >
                취소
              </button>
              <button
                type="submit"
                class="flex-1 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600"
              >
                전송
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <style>
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      }

      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background-color: white;
        border-radius: 0.75rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        width: 90%;
        transform: scale(0.95) translateY(-20px);
        transition: transform 0.3s ease-in-out;
      }

      .modal-overlay.active .modal-content {
        transform: scale(1) translateY(0);
      }
    </style>

    <script>
      // 비밀번호 보기/숨기기
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("passwordToggle");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.textContent = "visibility";
        } else {
          passwordInput.type = "password";
          toggleIcon.textContent = "visibility_off";
        }
      }

      // 로그인 처리
      function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const remember = document.getElementById("remember").checked;

        // UI 업데이트
        const button = document.getElementById("loginButton");
        const buttonText = document.getElementById("buttonText");
        const spinner = document.getElementById("loadingSpinner");
        const errorMsg = document.getElementById("errorMessage");
        const successMsg = document.getElementById("successMessage");

        button.disabled = true;
        buttonText.textContent = "로그인 중...";
        spinner.style.display = "block";
        errorMsg.style.display = "none";
        successMsg.style.display = "none";

        // 로그인 시뮬레이션 (실제로는 서버 API 호출)
        setTimeout(() => {
          // 데모용 계정 확인
          if (email === "admin@catdogeats.com" && password === "admin123") {
            // 성공
            successMsg.style.display = "block";

            // 로그인 정보 저장 (실제로는 토큰 저장)
            if (remember) {
              localStorage.setItem("adminEmail", email);
            }

            // 대시보드로 리다이렉트 (실제로는 페이지 이동)
            setTimeout(() => {
              alert("로그인 성공! 대시보드로 이동합니다.");
              // window.location.href = '/admin/dashboard';
            }, 1500);
          } else {
            // 실패
            errorMsg.style.display = "block";
            document.getElementById("errorText").textContent =
              "이메일 또는 비밀번호가 올바르지 않습니다.";

            // UI 복구
            button.disabled = false;
            buttonText.textContent = "로그인";
            spinner.style.display = "none";
          }
        }, 2000);
      }

      // 비밀번호 찾기 모달
      function showForgotPassword() {
        document.getElementById("forgotModal").classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeForgotModal() {
        document.getElementById("forgotModal").classList.remove("active");
        document.body.style.overflow = "auto";
        document.getElementById("forgotForm").reset();
      }

      // 비밀번호 찾기 처리
      function handleForgotPassword(event) {
        event.preventDefault();

        const email = document.getElementById("forgotEmail").value;

        // 서버에 비밀번호 재설정 요청 (실제로는 API 호출)
        alert(`${email}로 비밀번호 재설정 링크를 발송했습니다.`);
        closeForgotModal();
      }

      // 모달 외부 클릭 시 닫기
      document
        .getElementById("forgotModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeForgotModal();
          }
        });

      // ESC 키로 모달 닫기
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          const modal = document.getElementById("forgotModal");
          if (modal.classList.contains("active")) {
            closeForgotModal();
          }
        }
      });

      // 페이지 로드 시 저장된 이메일 복원
      document.addEventListener("DOMContentLoaded", function () {
        const savedEmail = localStorage.getItem("adminEmail");
        if (savedEmail) {
          document.getElementById("email").value = savedEmail;
          document.getElementById("remember").checked = true;
        }
      });

      // 데모 정보 표시 (개발용)
      console.log("데모 계정 정보:");
      console.log("이메일: admin@catdogeats.com");
      console.log("비밀번호: admin123");
    </script>
  </body>
</html>
